global
        daemon
defaults
        log global
        mode http
        option httplog
        option dontlognull
        timeout connect 5000
        timeout client 5000
        timeout server 5000

listen stats
        bind 0.0.0.0:70
        mode http
        stats enable
        stats hide-version
        stats realm Loadbbalanced\ Servers
        stats uri /
        stats auth haproxy:haproxy

frontend balancer
        bind *:80
        mode http
        default_backend web

backend web
        mode http
        balance roundrobin
        server web01 web01:80 check
        server web02 web02:80 check
        server web03 web03:80 check
        option httpchk GET /
        http-check expect status 200
