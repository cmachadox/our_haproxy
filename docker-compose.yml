version: '3.3'

services:

  web01:
    image: nginx
    container_name: web01
    restart: always
    volumes:
            - ./web01:/usr/share/nginx/html
    ports:
            - 8081:80
  web02:
    image: nginx
    container_name: web02
    restart: always
    volumes:
            - ./web02:/usr/share/nginx/html
    ports:
            - 8082:80
  web03:
    image: nginx
    container_name: web03
    restart: always
    volumes:
            - ./web03:/usr/share/nginx/html
    ports:
            - 8083:80
  
  haproxy:
    image: haproxy:2.3
    container_name: haproxy
    volumes:
           - ./haproxy:/usr/local/etc/haproxy/:ro
    ports:
            - 80:80
